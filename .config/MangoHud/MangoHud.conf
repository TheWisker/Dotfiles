# <==========================================================================>
#                             @Author: TheWisker
# <==========================================================================>
#                           MangoHUD Configuration
# <==========================================================================>
#     Everything can be overridden with the env variable MANGOHUD_CONFIG
# <==========================================================================>
#  Informational:
# <==========================================================================>
#help
# <==========================================================================>
#  Performance:
# <==========================================================================>
# Limit the application FPS. 
# Comma-separated list of one or more FPS values. 
# 0 means unlimited (unless VSynced)
# <==========================================================================>
#fps_limit=0
# <==========================================================================>
# early = wait before present, late = wait after present
# <==========================================================================>
#fps_limit_method=
# <==========================================================================>
# VSync [0-3] -> 0 = adaptive; 1 = off; 2 = mailbox; 3 = on;
# <==========================================================================>
vsync=0
# <==========================================================================>
# OpenGL VSync [0-N] -> 0 = off; >=1 = wait for N v-blanks
# N > 1 acts as a FPS limiter (FPS = display refresh rate / N)
# <==========================================================================>
gl_vsync=1
# <==========================================================================>
# Mip-map LoD bias. 
# Negative values will increase texture sharpness (and aliasing)
# Positive values will increase texture blurriness (-16 to 16)
# <==========================================================================>
#picmip=-17
# <==========================================================================>
# Anisotropic filtering level. 
# Improves sharpness of textures viewed at an angle (0 to 16)
# <==========================================================================>
#af=-1
# <==========================================================================>
# Force bicubic filtering
# <==========================================================================>
#bicubic
# <==========================================================================>
# Force trilinear filtering
# <==========================================================================>
#trilinear
# <==========================================================================>
# Disable linear texture filtering. Makes textures look blocky
# <==========================================================================>
#retro
# <==========================================================================>
#  Visual:
# <==========================================================================>
# Legacy layout
# <==========================================================================>
legacy_layout=0
# <==========================================================================>
# Predefined presets
# <==========================================================================>
# -1 = default
#  0 = no display
#  1 = fps only
#  2 = horizontal view
#  3 = extended
#  4 = high detailed information
# <==========================================================================>
#preset=1
# <==========================================================================>
# Enable most of the toggleable parameters (currently excludes `histogram`)
# <==========================================================================>
#full
# <==========================================================================>
# Show FPS only. ***Not meant to be used with other display params***
# <==========================================================================>
#fps_only
# <==========================================================================>
# Display custom centered text, useful for a header
# <==========================================================================>
#custom_text_center=
# <==========================================================================>
# Display the current system time
# <==========================================================================>
time
# <==========================================================================>
# Removes the time label
# <==========================================================================>
time_no_label
# <==========================================================================>
# Time format
# <==========================================================================>
time_format=TIME  <%H:%M:%S>
# <==========================================================================>
# Display MangoHud version
# <==========================================================================>
#version
# <==========================================================================>
# Display FPS and frametime
# <==========================================================================>
fps
fps_value=30,60
fps_color_change
fps_sampling_period=250 # 2.5s
fps_color=D40F7E,5C24C9,1ABAD6
#frametime
#frame_count
#fps_metrics=avg,0.01
# <==========================================================================>
# Display the current CPU information
# <==========================================================================>
cpu_stats
cpu_temp
#cpu_power
#cpu_text=
#cpu_mhz
cpu_load_change
cpu_load_value=60,90
cpu_load_color=1ABAD6,5C24C9,D40F7E
#core_load
#core_load_change
# <==========================================================================>
# Display the current GPU information
# <==========================================================================>
gpu_stats
gpu_temp
#gpu_junction_temp
#gpu_core_clock
#gpu_mem_temp need "vram" to be enabled
#gpu_mem_clock need "vram" to be enabled
#gpu_power
#gpu_text=
gpu_load_change
gpu_load_value=60,90
gpu_load_color=1ABAD6,5C24C9,D40F7E
#gpu_fan
#gpu_voltage # Only works on AMD GPUs
# <==========================================================================>
# Display GPU throttling status based on Power, current, temp or "other"
# <==========================================================================>
throttling_status # Only shows if throttling is currently happening
#throttling_status_graph # Displays on the frametime graph
# <==========================================================================>
# Display IO read and write for the app only
# <==========================================================================>
#io_read
#io_write
# <==========================================================================>
# Display system vram / ram / swap space usage
# <==========================================================================>
#vram
ram
swap
# <==========================================================================>
# Display per process memory usage
# <==========================================================================>
#procmem
#procmem_shared
#procmem_virt
# <==========================================================================>
# Display battery information
# <==========================================================================>
#battery
#battery_icon
#device_battery=gamepad,mouse
#device_battery_icon
#battery_watt
#battery_time
# <==========================================================================>
# Display miscellaneous information
# <==========================================================================>
#engine_version
#engine_short_names
#gpu_name
#vulkan_driver
#wine
#exec_name
#winesync
#present_mode
# <==========================================================================>
# Display loaded MangoHud architecture
# <==========================================================================>
#arch
# <==========================================================================>
# Display the frametime line graph
# <==========================================================================>
#frame_timing
#histogram
# <==========================================================================>
# Display GameMode / vkBasalt running status
# <==========================================================================>
gamemode
#vkbasalt
# <==========================================================================>
#  Gamescope related options:
# <==========================================================================>
# Display the status of FSR
# <==========================================================================>
#fsr
# <==========================================================================>sr
# Hides the sharpness info for the `fsr` option
# <==========================================================================>
#hide_fsr_sharpness
# <==========================================================================>
# Shows the graph of gamescope app frametimes and latency
# <==========================================================================>
#debug
# <==========================================================================>
# Display the status of HDR
# <==========================================================================>
#hdr
# <==========================================================================>
# Display the current refresh rate
# <==========================================================================>
#refresh_rate
# <==========================================================================>
#  Graphics:
# <==========================================================================>
# Displays one or more graphs that you chose
# <==========================================================================>
# gpu_load,cpu_load,gpu_core_clock,gpu_mem_clock,vram,ram,cpu_temp,gpu_temp
# <==========================================================================>
#graphs=
# <==========================================================================>
#  MangoApp Related Options:
# <==========================================================================>
# Enables mangoapp to be displayed above the Steam UI
# <==========================================================================>
mangoapp_steam
# <==========================================================================>
#  Steam Deck Options:
# <==========================================================================>
# Shows the Steam Deck fan rpm
# <==========================================================================>
#fan
# <==========================================================================>
# Display current FPS limit
# <==========================================================================>
#show_fps_limit
# <==========================================================================>
# Display the current resolution
# <==========================================================================>
#resolution
# <==========================================================================>
#  Miscellaneous options:
# <==========================================================================>
# Display custom text
# <==========================================================================>
#custom_text=
# <==========================================================================>
# Display output of Bash command in next column
# <==========================================================================>
#exec=
# <==========================================================================>
# Display media player metadata
# <==========================================================================>
media_player
#media_player_name=
# <==========================================================================>
# Format metadata, lines are delimited by ;
# <==========================================================================>
media_player_format={title} - {artist}
# <==========================================================================>
# Network interface throughput
# <==========================================================================>
#network
# <==========================================================================>
# Set which interfaces will be displayed
# <==========================================================================>
#network=eth0,wlo1
# <==========================================================================>
#  Font options:
# <==========================================================================>
# Change the hud font size
# <==========================================================================>
font_size=16
#font_scale=1.0
#font_size_text=24
font_scale_media_player=0.85
#no_small_font
# <==========================================================================>
# Change default font (set location to TTF/OTF file)
# <==========================================================================>
font_file=~/.config/MangoHud/Aesthetic-Iosevka-Bold.ttf
# <==========================================================================>
# Set font only for text like media player metadata
# <==========================================================================>
#font_file_text=
# <==========================================================================>
# Set font glyph ranges. Defaults to Latin-only.
# <==========================================================================>
# Don't forget to set font_file/font_file_text to font that supports these
# Probably don't enable all at once because of memory usage and hardware limits concerns
# If you experience crashes or text is just squares, reduce glyph range or reduce font size
# <==========================================================================>
#font_glyph_ranges=korean,chinese,chinese_simplified,japanese,cyrillic,thai,vietnamese,latin_ext_a,latin_ext_b
# <==========================================================================>
# Outline text
# <==========================================================================>
text_outline
text_outline_color=000000
#text_outline_thickness=1.5
# <==========================================================================>
#  HUD options:
# <==========================================================================>
# Change the hud position
# <==========================================================================>
position=top-right
# <==========================================================================>
# Change the corner roundness
# <==========================================================================>
round_corners=12
# <==========================================================================>
# Remove margins around MangoHud
# <==========================================================================>
#hud_no_margin
# <==========================================================================>
# Display compact version of MangoHud
# <==========================================================================>
hud_compact
# <==========================================================================>
# Display MangoHud in a horizontal position
# <==========================================================================>
#horizontal
#horizontal_stretch
# <==========================================================================>
# Disable / hide the hud by default
# <==========================================================================>
no_display
# <==========================================================================>
# Hud position offset
# <==========================================================================>
#offset_x=0
#offset_y=0
# <==========================================================================>
# Hud dimensions
# <==========================================================================>
width=140
#height=140
#table_columns=3
cellpadding_y=0.05
# <==========================================================================>
# Hud transparency / alpha
# <==========================================================================>
background_alpha=0.5
alpha=0.8
# <==========================================================================>
#  FCAT overlay:
# <==========================================================================>
# Perform frametime analysis on the final image stream
# <==========================================================================>
# Enable the overlay
# <==========================================================================>
#fcat
# <==========================================================================>
# Set the width of the FCAT overlay
# <==========================================================================>
# Minimum of 20 pixels is recommended by NVidia
# <==========================================================================>
#fcat_overlay_width=24
# <==========================================================================>
# Set the screen edge.
# This can be useful for special displays that don't update from top to bottom
# This goes from 0 (left side) to 3 (top edge), counter-clockwise.
# <==========================================================================>
#fcat_screen_edge=0
# <==========================================================================>
#  Color customization:
# <==========================================================================>
text_color=C5B5E8
#gpu_color=2E9762
#cpu_color=2E97CB
#vram_color=AD64C1
#ram_color=C26693
#engine_color=EB5B5B
#io_color=A491D3
#frametime_color=00FF00
#background_color=020202
#media_player_color=FFFFFF
#wine_color=EB5B5B
#battery_color=FF9078
#network_color=E07B85
# <==========================================================================>
#  Technical options:
# <==========================================================================>
# Specify GPU with PCI bus ID for AMDGPU and NVML stats
# <==========================================================================>
# Set to 'domain:bus:slot.function'
# <==========================================================================>
# pci_dev=0:0a:0.0
# <==========================================================================>
# Blacklist
# <==========================================================================>
# blacklist=
# <==========================================================================>
# Enable and set socket name, '%p' is replaced with process id
# <==========================================================================>
#control=-1
# <==========================================================================>
#  Workarounds:
# <==========================================================================>
# Options starting with "gl_*" are for OpenGL
# <==========================================================================>
# Specify what to use for getting display size.
# Options are "viewport", "scissorbox" or disabled.
# Defaults to using glXQueryDrawable.
# <==========================================================================>
#gl_size_query=viewport
# <==========================================================================>
# (Re)bind given framebuffer before MangoHud gets drawn. 
# Helps with Crusader Kings III
# <==========================================================================>
#gl_bind_framebuffer=0
# <==========================================================================>
# Don't swap origin if using GL_UPPER_LEFT. Helps with Ryujinx
# <==========================================================================>
#gl_dont_flip=1
# <==========================================================================>
#  Interaction:
# <==========================================================================>
# Change toggle keybinds for the hud & logging
# <==========================================================================>
#toggle_hud=Shift_R+F12
#toggle_hud_position=Shift_R+F11
#toggle_preset=Shift_R+F10
#toggle_fps_limit=Shift_L+F1
#toggle_logging=Shift_L+F2
#reload_cfg=Shift_L+F4
#upload_log=Shift_L+F3
# <==========================================================================>
#  Log:
# <==========================================================================>
# Automatically start the log after X seconds
# <==========================================================================>
#autostart_log=
# <==========================================================================>
# Set amount of time in seconds that the logging will run for
# <==========================================================================>
#log_duration=
# <==========================================================================>
# Change the default log interval, 0 is default
# <==========================================================================>
#log_interval=0
# <==========================================================================>
# Set location of the output files (required for logging)
# <==========================================================================>
output_folder=/home/<USERNAME>/.mango
# <==========================================================================>
# Permit uploading logs directly to FlightlessMango.com
# <==========================================================================>
#permit_upload=1
# <==========================================================================>
# Define a ','-separated list of percentiles shown in the benchmark results
# <==========================================================================>
# Use "AVG" to get a mean average. Default percentiles are 97+AVG+1+0.1
# <==========================================================================>
#benchmark_percentiles=97,AVG
# <==========================================================================>
# Adds more headers and information such as versioning to the log. This format is not supported on flightlessmango.com (yet)
# <==========================================================================>
#log_versioning
# <==========================================================================>
# Enable automatic uploads of logs to flightlessmango.com
# <==========================================================================>
#upload_logs
# <==========================================================================>