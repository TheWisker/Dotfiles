scan_timeout = 25
add_newline = true
command_timeout = 350
right_format = "$time"
follow_symlinks = true
# <==============================================================>
#                            First row
# <==============================================================>
#  First param:
# <==============================================================>
[username]
show_always = true
style_root = "bold red"
style_user = "bold purple"
format = " [╭─$user]($style)"
# <==============================================================>
#  Second param:
# <==============================================================>
[hostname]
trim_at = ""
ssh_only = false
style = "bold dimmed blue"
format = "@[$hostname]($style)([ $ssh_symbol]($style))"
# <==============================================================>
#  Third param:
# <==============================================================>
[directory]
read_only = "r."
home_symbol = "~"
style = "bold yellow"
truncation_length = 0
use_os_path_sep = true
truncate_to_repo = true
repo_root_style = "bold yellow"
read_only_style = "bold dimmed yellow"
format = " in [$read_only]($read_only_style)[$path]($style)"
repo_root_format = " in [repo:]($repo_root_style) ([$read_only](bold dimmed yellow))[$repo_root]($repo_root_style)[$path](bold dimmed yellow)"
# <==============================================================>
[directory.substitutions]
'/mnt/media/' = '//:'
# <==============================================================>
#  Fourth param:
# <==============================================================>
#  Version Control Context
# <==============================================================>
[git_branch]
symbol = ""
style = "bold yellow"
format = " on [$symbol $branch(:$remote_branch)]($style)"
# <==============================================================>
[git_state]
style = "bold yellow"
format = '( \([$state( $progress_current/$progress_total)]($style)\))'
# <==============================================================>
[git_status]
ahead = "${count}⇡"
behind = "${count}⇣"
staged = "${count}👍"
style = "bold yellow"
stashed = "${count}📦"
renamed = "${count}👅"
deleted = "${count}🗑️"
modified = "${count}📝"
untracked = "${count}🔍"
conflicted = "${count}⚔️"
up_to_date = "${count}✔️"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = "( with [$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style))"
# <==============================================================>
[vcsh]
symbol = ''
style = "bold yellow"
format = " vcsh [$symbol$repo]($style)"
# <==============================================================>
#  Fifth param:
# <==============================================================>
[sudo]
symbol = "root"
disabled = false # true by default
style = "bold blink bright-red"
format = " as [$symbol]($style)"
# <==============================================================>
#  Sixth param:
# <==============================================================>
[battery]
full_symbol = ""
empty_symbol = "󰂎"
charging_symbol = ""
discharging_symbol = ""
format = "( [$symbol$percentage]($style))"
# <==============================================================>
[[battery.display]]
threshold = 25
style = "bold red"
# <==============================================================>
[[battery.display]]
threshold = 50
style = "bold yellow"
# <==============================================================>
#  Seventh param:
# <==============================================================>
[cmd_duration]
min_time = 1
style = "bold cyan"
show_milliseconds = true
format = " took [$duration]($style)"
# <==============================================================>
#  Eighth param:
# <==============================================================>
[jobs]
symbol = "+"
style = "bold red"
symbol_threshold = 1
number_threshold = 2
format = " [$symbol$number]($style)"
# <==============================================================>
#                           Second row
# <==============================================================>
#  First param:
# <==============================================================>
[character]
format = "$symbol "
error_symbol = " [╰─✘](bold red)"
success_symbol = " [╰─λ](bold purple)"
# <==============================================================>
#  Contextual Information:
# <==============================================================>
[aws]
disabled = true
