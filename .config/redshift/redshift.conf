; <==============================================================>
;  Global settings for redshift
; <==============================================================>
[redshift]
; <==============================================================>
;  Set the day and night screen temperatures (K)
; <==============================================================>
temp-day=6500
temp-night=4200
; <==============================================================>
;  Disable the smooth fade between temperatures
; <==============================================================>
; 0 will cause an immediate change between screen temperatures.
; 1 will gradually apply the new screen temperature over a couple of seconds.
; <==============================================================>
fade=1
; <==============================================================>
;  Solar elevation thresholds
; <==============================================================>
; By default, Redshift will use the current elevation of the sun to determine
; whether it is daytime, night or in transition (dawn/dusk). When the sun is
; above the degrees specified with elevation-high it is considered daytime and
; below elevation-low it is considered night.
; <==============================================================>
elevation-high=4
elevation-low=-7
; <==============================================================>
;  Custom dawn/dusk intervals
; <==============================================================>
; Instead of using the solar elevation, the time intervals of dawn and dusk
; can be specified manually. The times must be specified as HH:MM in 24-hour
; format.
; <==============================================================>
;dawn-time=6:00-7:45
;dusk-time=18:35-20:15
; <==============================================================>
;  Set the screen brightness
; <==============================================================>
brightness=1.0 # Default 1.0
; <==============================================================>
;  Set the screen brightness for day and night
; <==============================================================>
;brightness-day=0.7
;brightness-night=0.4
; <==============================================================>
;  Set the screen gamma (globally or by color channel)
; <==============================================================>
;gamma=0.8
;gamma=0.8:0.7:0.8
; <==============================================================>
;  Set the screen gamma for day and night since
; <==============================================================>
;gamma-day=0.8:0.7:0.8
;gamma-night=0.6
; <==============================================================>
;  Set the location-provider: 'geoclue2', 'manual'
; <==============================================================>
; Type 'redshift -l list' to see possible values.
; <==============================================================>
location-provider=manual
; <==============================================================>
;  Set the adjustment-method: 'randr', 'vidmode'
; <==============================================================>
; Type 'redshift -m list' to see all possible values.
; <==============================================================>
; 'randr' is the preferred method, 'vidmode' is an older API.
; but works in some cases when 'randr' does not.
; <==============================================================>
adjustment-method=randr
; <==============================================================>
;  Configuration of location-provider
; <==============================================================>
; Type 'redshift -l PROVIDER:help' to see the settings.
; <==============================================================>
;  Configuration of manual location-provider
; <==============================================================>
[manual]
; <==============================================================>
;  Coordinates
; <==============================================================>
lat=38.3436365
lon=-0.4881708
; <==============================================================>
;  Configuration of adjustment-method
; <==============================================================>
; Type 'redshift -m METHOD:help' to see the settings.
; <==============================================================>
;  Configuration of randr adjustment-method
; <==============================================================>
[randr]
; <==============================================================>
;  Screens
; <==============================================================>
; If this option is not specified, Redshift will try to adjust _all_ screens.
; <==============================================================>
screen=0
screen=1
